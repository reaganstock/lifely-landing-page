<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifely - Vibespeak with your life</title>
    <meta name="description" content="The only life management app that understands natural language. Organize calendars, tasks, notes, goals, and routines by simply talking to AI." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    
    <!-- Bolt.new Badge Styles -->
    <style>
      .bolt-badge {
        transition: all 0.3s ease;
      }
      @keyframes badgeIntro {
        0% { transform: rotateY(-90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
      }
      .bolt-badge-intro {
        animation: badgeIntro 0.8s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      @keyframes badgeHover {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(22deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .bolt-badge:hover {
        animation: badgeHover 0.6s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
